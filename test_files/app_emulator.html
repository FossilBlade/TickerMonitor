<!DOCTYPE html>
<html>
<body>

<h3>Trigger Trade Emulation App</h3>
<p>Press the "Enter" key inside the input field to trigger the button.</p>

<input id="myInput" placeholder="ticker code...">
<button id="myBtn" onclick="javascript:alert('Trade Triggered')" hidden>Button</button>

<script>
var input = document.getElementById("myInput");
input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
   event.preventDefault();
   document.getElementById("myBtn").click();
  }
});
</script>

</body>
</html>
